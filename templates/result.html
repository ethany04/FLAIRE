<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Evaluation Results</h1>
    {% for filename, label, time, fps in results %}
        <h2>{{ filename }}</h2>
        <p>Label: {{ label }}</p>
        <p>Processing Time: {{ time }} seconds</p>
        <p>Estimated FPS: {{ fps }} FPS</p>
    {% endfor %}
    <a href="/">Upload more frames</a>
</body>
</html>
